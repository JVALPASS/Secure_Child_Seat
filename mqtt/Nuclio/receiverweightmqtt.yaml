metadata:
  name: receiverweightmqtt
  labels:
    nuclio.io/project-name: aad77fde-cd14-4a61-9ab5-1014a91a5194
spec:
  handler: "main:handler"
  runtime: nodejs
  resources: {}
  image: "nuclio/processor-receiverweightmqtt:latest"
  minReplicas: 1
  maxReplicas: 1
  targetCPU: 75
  triggers:
    TriggerMagnetMQTT:
      class: ""
      kind: mqtt
      url: "guest:guest@192.168.1.16:1883"
      username: guest
      password: guest
      attributes:
        subscriptions:
          - qos: 0
            topic: iot/seat/weight
  build:
    functionSourceCode: 
    commands:
      - 'npm install mqtt'
    runtimeAttributes:
      repositories: []
    codeEntryType: sourceCode
  platform: {}
  readinessTimeoutSeconds: 60
  version: 1
