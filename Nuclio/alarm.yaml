metadata:
  name: alarm
  labels:
    nuclio.io/project-name: 7830d63b-24ec-40ec-8688-0dfa91e031cc
spec:
  handler: "main:handler"
  runtime: nodejs
  resources: {}
  image: "nuclio/processor-alarm:latest"
  minReplicas: 1
  maxReplicas: 1
  targetCPU: 75
  triggers:
    TriggerAlarm:
      class: ""
      kind: rabbit-mq
      url: "amqp://guest:guest@192.168.1.16:5672"
      attributes:
        exchangeName: iot/trigger
        queueName: queueTrigger
        topics:
          - iot.alarm
  build:
    functionSourceCode: 
    commands:
      - 'npm install amqplib'
      - 'npm install request'
    runtimeAttributes:
      repositories: []
    codeEntryType: sourceCode
  platform: {}
  readinessTimeoutSeconds: 60
  version: 1
